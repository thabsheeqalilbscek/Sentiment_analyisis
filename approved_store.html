{% extends 'ADMIN/admin.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action=""><table class="table table-light">
  <tr  bgcolor=#CCCCFF>
    <th scope="col">#</th>
    <th scope="col"> Store</th>
    <th scope="col">District</th>
    <th scope="col">Place</th>
    <th  scope="col">Post</th>
    <th  scope="col">Phone</th>
    <th  scope="col">Email</th>

    <th scope="col">&nbsp;</th>
  </tr>
    {% for i in store %}
<tr>
    <td>{{ loop.index }}</td>
    <td>&nbsp;{{ i['store_name'] }}</td>
    <td>&nbsp;{{ i['place'] }}</td>
    <td>&nbsp;{{ i['post'] }}</td>
    <td>&nbsp;{{ i['store_longitude'] }}</td>

    <td >&nbsp;{{ i['store_phone'] }}</td>
    <td>&nbsp;{{ i['store_email'] }}</td>

  </tr>
    {% endfor %}
</table>

</form>
</body>
{% endblock %}
