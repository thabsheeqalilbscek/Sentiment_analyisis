{% extends 'ADMIN/admin.html' %}
{% block body %}
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <div align="center">
  <p>Add Category</p>
  <table class="table table-light">
    <tr>
      <th> Category</th>
      <td ><label for="textfield"></label>
        <input type="text" class="form-control col-sm-6" name="textfield" id="textfield" required /></td>
      </tr>


    <tr align="center">
      <th align="center"  colspan="2" ><input align="center" type="submit" name="button" id="button" value="Add" class="form-control col-sm-2 btn btn-primary" /></th>
      </tr>
  </table>
  <br>
  <br>
  </div>
  <h3 align="center"> View category</h3>
    <div align="center">
      <table class="table table-light">
        <tr  bgcolor=#CCCCFF>
          <th  scope="col">#</th>
          <th scope="col">Category</th>
          <th scope="col"></th>


        </tr>
        {% for i in data %}
        <tr>
          <td>{{ loop.index }}&nbsp;</td>
          <td >&nbsp;{{ i['category'] }}</td>
          <td width="100">&nbsp;<a href="delete_category/{{ i['category_id'] }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>


        </tr>
        {% endfor %}
      </table>
  </div>

</form>
</body>

{% endblock %}
