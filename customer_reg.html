<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title> Register Forms </title>

    <!-- Icons font CSS-->
    <link href="/static/reg/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="/static/reg/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="/static/reg/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="/static/reg/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="/static/reg/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div >
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Customer Registration Form</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-row m-b-55">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="store" placeholder="Name" required>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">District</div>
                            <div class="value">
                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="select" required>
                                            <option>Kozhikode</option>
                                          <option>Kasargode</option>
                                          <option>Wayanda</option>

                                          <option>Malappuram</option>
                                          <option>Kannur</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Place</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="place" required pattern="[^ @]*@[^ @]*">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Post</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="post" required pattern="[^ @]*@[^ @]*">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Pin</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="pin" required pattern="[^ @]*@[^ @]*">
                                </div>
                            </div>
                        </div>


                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="email" required pattern="[^ @]*@[^ @]*">
                                </div>
                            </div>
                        </div>

                        <div class="form-row m-b-55">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-6">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="place" placeholder="Place">

                                        </div>
                                    </div>
                                    &nbsp;
                                    <div class="col-6">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="post" placeholder="Post">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">Pin</div>
                            <div class="value" >
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="pin" placeholder="Pin" required pattern="[67][0-9]{5}">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="phone" placeholder="Phone" required  pattern="[6789][0-9]{9}">
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">Image</div>
                            <div class="value">
                                <div class="input-group">
                                    <input  type="file" name="file3" value="browse" required>
                                </div>
                            </div>
                        </div>
                         <div class="form-row m-b-55">
                            <div class="name">Password</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-6">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="pas1" required placeholder="Password">
                                            <label class="label--desc"></label>
                                        </div>
                                    </div>&nbsp;
                                    <div class="col-6">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="password" name="pas2" required placeholder="Confirm password">
                                            <label class="label--desc"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>



                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/static/reg/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/static/reg/vendor/select2/select2.min.js"></script>
    <script src="/static/reg/vendor/datepicker/moment.min.js"></script>
    <script src="/static/reg/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="/static/reg/js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
